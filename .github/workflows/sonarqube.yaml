name: Unit Tests

on:
  pull_request:
    branches:
      - stage

jobs:
  run-tests:
    strategy:
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: "0"

      - name: Setup env
        uses: ./.github/actions/setup-env
        timeout-minutes: 90

      - name: Run Tests
        uses: ./.github/actions/run-tests
        id: run-tests
        with:
          export_coverage: 'true'

      - name: SonarQube Scan
        uses: ./.github/actions/sonarqube

